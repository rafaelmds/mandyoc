# This is a basic workflow to help you get started with Actions

name: Test2

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the docker-env branch
  # and changes in Makefile, src and tests
  push:
    branches:
      - docker-env
    paths:
      - Makefile
      - src/**
      - tests/**
  pull_request:
    branches:
      - docker-env
    paths:
      - Makefile
      - src/**
      - tests/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  TEST_TAG: ggciag/mandyoc:test

jobs:
  # Build the docker image and run tests
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and export to Docker
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/mandyoc.Dockerfile
          load: true
          tags: ${{ env.TEST_TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Test
        run: |
          docker run --rm ${{ env.TEST_TAG }} bash -c 'make test'

        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
